version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: esg_db
      POSTGRES_USER: esg_user
      POSTGRES_PASSWORD: esg_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: